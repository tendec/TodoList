<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/59ee33d1b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="title">
            TO DO
        </div>
        <div>
            <input name="todos" type="text" placeholder="Things to do..." id="thingstodo" />
            <button id="addTodo">+</button>
        </div>
        <div id="list">
            <div>
                <ul id="listtodo">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
